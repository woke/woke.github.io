- content_link: https://www.fatherly.com/love-money/emotional-labor-marriage-care/
  description: Women are often expected to do "invisible" tasks without question (cleaning
    dishes, meal prep, etc.) as well as remind their partner to do their share. Rather
    than waiting to be asked to help, this article reminds you to think of the relationships
    you're in and whether you're contributing your fair share and discusses the origins
    of these "norms."
  isIntersectional: false
  social_media: https://twitter.com/WillEssilfie
  submitted_by: Will Essilfie
  title: What Is Emotional Labor, and How Does it Affect Your Marriage?
- content_link: http://www.wipsociology.org/2018/04/11/how-much-gender-segregation-is-there-in-american-doctoral-education/?platform=hootsuite
  description: Women earn nearly half of doctoral degrees in research fields, yet
    doctoral education in the United States remains deeply segregated by gender. This
    article inspired by a paper at Cornell University discusses why these issues is
    exist and the ways in which they can be tackled.
  isIntersectional: false
  social_media: https://twitter.com/lesleyclovesyou
  submitted_by: Lesley Cordero
  title: How Much Gender Segregation Is There In American Doctoral Education?
- content_link: http://gutsmagazine.ca/emotional-labour/
  description: Learn about three questions you should ask yourself with regards to
    emotional labor.
  isIntersectional: false
  social_media: '#'
  submitted_by: Lesley Cordero
  title: Three Thoughts on Emotional Labour
- content_link: https://english.emmaclit.com/2017/05/20/you-shouldve-asked/
  description: This comic provides examples showing cases in which women are often
    tasked to manage projects/tasks both in the home and at work and the emotional
    load that creates.
  isIntersectional: false
  social_media: https://twitter.com/theRealAliceHu
  submitted_by: Alice Hu
  title: "You should\u2019ve asked"
- content_link: http://www.forharriet.com/2015/02/black-women-are-not-your-emotional.html#ixzz3kRcpRbzX
  description: An article on emotional labor from the perspective of a black woman.
  isIntersectional: true
  social_media: '#'
  submitted_by: Lesley Cordero
  title: black women are not your emotional dumping ground
- content_link: https://medium.com/this-is-hard/ffffff-diversity-1bd2b3421e8a
  description: Understanding intersectionality is crucial, yet to many, it is often
    ignored. In this piece, Erica Baker articulates the struggle of companies only
    looking at diversity of women and failing to understand different subsets, such
    as women of color, that are often marginalized for their gender and race, and
    often not discussed in diversity efforts.
  isIntersectional: true
  social_media: https://twitter.com/WillEssilfie
  submitted_by: Will Essilfie
  title: '#FFFFFF Diversity'
- content_link: https://medium.com/@nmsanchez/which-women-in-tech-371e721e71c4
  description: Supporting women in tech is critical and evident. Yet many of the strategies
    in place often fail women of color. Read this to better understand the the intersectionality
    of women and people of color and supporting efforts to increase their representation
    in industry.
  isIntersectional: true
  social_media: https://twitter.com/lesleyclovesyou
  submitted_by: Lesley Cordero
  title: Which Women in Tech?
- content_link: https://medium.com/ladies-storm-hackathons/anonymous-stories-of-women-in-tech-cffae90a0106
  description: Women often face different struggles and comments because of their
    gender. This article features several responses from women in technical fields
    discussing how they've been treated and comments that they've received. Read these
    if you want to better understand the struggles women can face in their working
    environments.
  isIntersectional: false
  social_media: https://twitter.com/lesleyclovesyou
  submitted_by: Lesley Cordero
  title: Anonymous Stories of Women in Tech
- content_link: https://www.usatoday.com/story/tech/columnist/2015/02/12/women-of-color-diversity-tech-silicon-valley-nicole-sanchez/23298945/
  description: "\"If a \"women in tech\" event is going to be comprised of white women,\
    \ be clear. And if calling an event \"white women in tech\" makes you uncomfortable,\
    \ there is more work to do.\"\n In this article, Sanchez provides clear approaches\
    \ for supporting women of color in the tech industry."
  isIntersectional: true
  social_media: https://twitter.com/lesleyclovesyou
  submitted_by: Lesley Cordero
  title: More white women does not equal tech diversity
- content_link: https://byrslf.co/the-women-in-tech-movement-is-victim-blaming-bullshit-1861e6fffedf
  description: Hosting more events for women in tech is nice, but does little to impact
    culture. This article dives into actionable steps to make the tech sector more
    inclusive to women.
  isIntersectional: false
  social_media: https://www.twitter.com/WillEssilfie
  submitted_by: Will Essilfie
  title: "The\u201CWomen in Tech\u201D movement is full of victim blaming bullshit"
- content_link: https://www.selfcareafb.com/selfcareafterblog/2018/8/20/selfcare-after-a-fuhk-boi-whats-at-stake-pt1
  description: 'SelfCare After a Fuhk Boi views the casual mistreatment of women as
    a public health issue. The SelfCare After Series measures the mental and emotional
    impact unhealthy relationships have on the individual, culture and community at
    larger. In this introductary article we discover what is at stake. '
  isIntersectional: true
  social_media: https://www.instagram.com/selfcare_after/
  submitted_by: Raven Cras
  title: 'SelfCare After a Fuhk Boi: What''s At Stake'
