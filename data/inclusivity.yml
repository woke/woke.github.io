  - content_link: https://medium.com/@nmsanchez/which-women-in-tech-371e721e71c4
    description: Supporting women in tech is critical and evident. Yet many of the
      strategies in place often fail women of color. Read this to better understand
      the the intersectionality of women and people of color and supporting efforts
      to increase their representation in industry.
    isIntersectional: true
    social_media: https://twitter.com/lesleyclovesyou
    submitted_by: Lesley Cordero
    title: Which Women in Tech?
  - content_link: https://medium.com/this-is-hard/ffffff-diversity-1bd2b3421e8a
    description: Understanding intersectionality is crucial, yet to many, it is often
      ignored. In this piece, EricaJoy articulates the struggle of companies only
      looking at diversity of women and failing to understand different subsets, such
      as women of color, that are often marginalized for their gender and race, and
      often not discussed in diversity efforts.
    isIntersectional: true
    social_media: https://twitter.com/WillEssilfie
    submitted_by: Will Essilfie
    title: '#FFFFFF Diversity'
  - content_link: https://www.usatoday.com/story/tech/columnist/2015/02/12/women-of-color-diversity-tech-silicon-valley-nicole-sanchez/23298945/
    description: "\"If a \"women in tech\" event is going to be comprised of white\
      \ women, be clear. And if calling an event \"white women in tech\" makes you\
      \ uncomfortable, there is more work to do.\"\n In this article, Sanchez provides\
      \ clear approaches for supporting women of color in the tech industry."
    isIntersectional: true
