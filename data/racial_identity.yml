  - content_link: ' https://www.amazon.com/Black-Kids-Sitting-Together-Cafeteria/dp/0465083617'
    description: Dr. Tatum's book takes a multi-faceted approach to understanding
      the concept of racial identity. Not only does it showcase what it means to be
      a person of color in America, it offers solid suggestions for parents and adolescents
      alike to approach teaching others about their identity and how to educate children
      of color to understand their identity regardless of the environment they may
      be raised in.
    isIntersectional: true
    social_media: https://twitter.com/WillEssilfie
    submitted_by: Will Essilfie
    title: Why Are All the Black Kids Sitting Together in the Cafeteria?
  - content_link: https://everydayfeminism.com/2014/06/respectability-politics/
    description: This article discusses how black people are often expected to compose
      themselves in a specific  form to appear non-threating. This concept of respectability
      politics is an important one to understand and Jarune Uwujaren explains why
      it needs to end and the burdens it places on this marginalized group.
    isIntersectional: false
    social_media: https://twitter.com/lesleyclovesyou
    submitted_by: Lesley Cordero
    title: "Respectability Politics Won\u2019t Get Us Half as Far"
